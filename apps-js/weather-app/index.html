<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Tutorial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrapper">
    <div class="header">
        <div><h2>Current Weather Application</h2></div>
    </div>
    <div class="content">
        <div class="box-left">
            <div id="humidity">-</div>
            <div id="pressure">-</div>
            <div id="temperature">-</div>
            <div id="windspeed">-</div>
            <hr/>
            <p id="weather-summary-location">-</p>
        </div>
        <div class="box-right">
            <div>
                <p>City</p>

                    <input  id="city" type="text" size="15" value="">

            </div>
            <div id="humidity-city">-</div>
            <div id="pressure-city">-</div>
            <div id="temperature-city">-</div>
            <div id="wind-speed-city">-</div>
            <hr/>
            <p id="weather-summary-city">-</p>
        </div>
    </div>
    <div class="bottom">
        <button id="get-weather">Get current weather</button>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
